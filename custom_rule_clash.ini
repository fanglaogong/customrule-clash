[custom]
;解决DNS泄露，无分流群组

# 代理组定义
custom_proxy_group=🔰 节点选择`select`[]DIRECT`  ; 定义一个名为 🔰 节点选择 的代理组，类型为 select，可以手动选择节点，包括 DIRECT
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50  ; 定义一个名为 ♻️ 自动选择 的代理组，类型为 url-test，通过访问 http://www.gstatic.com/generate_204 测试延迟，测试间隔为 300 秒，失败次数为 50 次
custom_proxy_group=⛔️ 广告拦截`select`[]DIRECT`  ; 定义一个名为 ⛔️ 广告拦截 的代理组，类型为 select，包括 DIRECT
custom_proxy_group=🎯 全球直连`select`[]DIRECT`  ; 定义一个名为 🎯 全球直连 的代理组，类型为 select，包括 DIRECT
custom_proxy_group=🎮 游戏平台`select`[]DIRECT`  ; 定义一个名为 🎮 游戏平台 的代理组，类型为 select，包括 DIRECT

# 规则定义
ruleset=🔰 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com  ; 将域名后缀为 xn--ngstr-lra8j.com 的流量通过 🔰 节点选择 组的代理节点
ruleset=🔰 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn  ; 将域名后缀为 services.googleapis.cn 的流量通过 🔰 节点选择 组的代理节点
ruleset=🔰 节点选择,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list  ; 将 GoogleCNProxyIP.list 列表中的 IP 地址通过 🔰 节点选择 组的代理节点
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list  ; 将 LocalAreaNetwork.list 列表中的 IP 地址直接访问（不通过代理）
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list  ; 将 UnBan.list 列表中的 IP 地址直接访问（不通过代理）
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list  ; 将 ChinaDomain.list 列表中的域名直接访问（不通过代理）
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list  ; 将 ChinaMedia.list 列表中的域名直接访问（不通过代理）
ruleset=⛔️ 广告拦截,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list  ; 拒绝访问 BanAD.list 列表中的域名
ruleset=⛔️ 广告拦截,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list  ; 拒绝访问 BanProgramAD.list 列表中的域名
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list  ; 将 ChinaCompanyIp.list 列表中的 IP 地址直接访问（不通过代理）
ruleset=🎯 全球直连,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list  ; 将 ChinaIp.list 列表中的 IP 地址直接访问（不通过代理）
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve  ; 将属于中国大陆的 IP 地址（通过 GEOIP 数据库）直接访问（不通过代理），并且不进行域名解析
ruleset=🔰 节点选择,[]FINAL  ; 将所有未匹配到规则的流量通过 🔰 节点选择 组的代理节点

enable_rule_generator=true  ; 启用规则生成器
overwrite_original_rules=true  ; 允许覆盖原有规则

